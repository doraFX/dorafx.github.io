<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="img/logo.ico" type="image/png">
		<title>DoraFX 联系方式</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body id="Contacts_page">

		<div class="social-networks_col">
			<div class="logotype"><a href="index.html"><img src="img/DoraFX.png" alt="DoraFX"></a></div>
			<nav class="social-networks">
				<a href="https://twitter.com/home"><i class="fab fa-twitter"></i></a>
				<a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
				<a href="https://www.behance.net/dorafx"><i class="fab fa-behance-square"></i></a>
				<a href="contacts.html"><i class="far fa-id-card"></i></a>
			</nav>
		</div>

		<div class="header-title"><a href="index.html" class="company-name">DoraFX</a>
			<h1>联系方式</h1>
		</div>

		<button class="menu-open_button" id="openNavbar"><span></span></button>

		<main class="content_block">
			<div class="swiper-container">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide main-contacts_slide">
						<h3>我的个人联系方式</h3>
						<div class="contact_block"><i class="fas fa-mobile"></i>
							<h4>Phone</h4><a href="tel:15852713098">+86 15852713098</a>
						</div>
						<div class="contact_block"><i class="fas fa-envelope"></i>
							<h4>Email</h4><a href="mailto:sqxvafilm@gmail.com">sqxvafilm@gmail.com</a>
						</div>
						<div class="contact_block"><i class="fab fa-qq"></i>
							<h4>QQ</h4><a
								href="tencent://AddContact/?fromId=45&amp;fromSubId=1&amp;subcmd=all&amp;uin=209237739&amp;website=www.oicqzone.com">209237739</a>
						</div>
					</div>
					<div class="swiper-slide form_slide">
						<div class="contact-form_wrapper">
							<h3>欢迎留言</h3>
							<form>
								<input type="email" name="email" id="email" placeholder="您的邮箱">
								<textarea name="message" id="message" placeholder="您的留言"></textarea>
								<button onclick="send();" class="button">发送<i class="fas fa-paper-plane"></i></button>
							</form>
						</div>
					</div>


					<div class="swiper-slide subscribe_slide2">
					</div>


				</div>
				<!-- If we need scrollbar -->
				<div class="swiper-scrollbar"></div>
			</div>
		</main>

		<nav class="main-menu">
			<button id="closeNavbar" class="menu-close_button">
				<span></span><span></span>
			</button>
			<a href="index.html">主页</a>
			<a href="about.html">个人简介</a>
			<a href="portfolio.html">作品集</a>
			<a href="contacts.html" class="active">联系方式</a>
		</nav>

		<!--Scripts-->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/Bomb.js"></script>
		<script type="text/javascript">
			Bmob.initialize("f97125e26b047963", "669524");

			function send() {
				var email = document.getElementById("email").value;
				var message = document.getElementById("message").value;
				console.log(email);
				console.log(message);
				const query = Bmob.Query("Homepage");
				query.set("Email", email);
				query.set("Message", message);
				query.save().then(res => {
					console.log(res);
					alert("发布成功！");
				}).catch(err => {
					console.log(err);
				})
			}
		</script>

	</body>

</html>
