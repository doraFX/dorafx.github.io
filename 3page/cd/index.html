		<script type="text/javascript">
			var showtime = function() {
				nowtime = new Date();
				endtime = new Date("2021/12/29/18:00");
				lefttime = endtime.getTime() - nowtime.getTime();
				//console.log(lefttime);
				//console.log(lefttime);

				if (lefttime > 0) {
					$(".main").empty();
					setInterval(function() {
						nowtime = new Date(), //获取当前时间
							lefttime = endtime.getTime() - nowtime.getTime(), //距离结束时间的毫秒数
							days = Math.floor(lefttime / (1000 * 60 * 60 * 24)), //计算天数
							hours = Math.floor(lefttime / (1000 * 60 * 60) % 24), //计算小时数
							minutes = Math.floor(lefttime / (1000 * 60) % 60), //计算分钟数
							seconds = Math.floor(lefttime / 1000 % 60); //计算秒数
						if (lefttime > 0) {
							if (days < 10) {
								days = "0" + days;
							}

							if (hours < 10) {
								hours = "0" + hours;
							}

							if (minutes < 10) {
								minutes = "0" + minutes;
							}

							if (seconds < 10) {
								seconds = "0" + seconds;
							}
							$(".main").empty();
							$("#days").html(days);
							$("#hours").html(hours);
							$("#minutes").html(minutes);
							$("#seconds").html(seconds);
						}


						if (lefttime <= 0) {
							$("#days").html("00");
							$("#hours").html("00");
							$("#minutes").html("00");
							$("#seconds").html("00");
							$(".countdown-entry").css("opacity", "1");
						}
					}, 1000); //反复执行函数本身
				}

				if (lefttime <= 0) {
					$(".countdown").remove();
				}
			}

			showtime();

			function ce() {
				location.reload();
			}

			var x = document.getElementById("media");
			$(function() {
				$("#audio_btn").on("click",function(){
					$(this).toggleClass("rotate"); //控制音乐图标 自转或暂停

					//控制背景音乐 播放或暂停
					if ($(this).hasClass("rotate")) {
						x.play();
					} else {
						x.pause();
					}
				})
			});
