					//$(".single-linksource-p").html("本片旨在制作一部VR头显宣传片，通过动态图形设计的方式演绎，主题是探索VR的无限可能性。");
					$("#slvideo").show();
					$("#SVideo2").attr("src", "https://demoreel-video.vercel.app/city_zoo_trailer.mp4");
					$("#SVideo2").attr("poster", "img/cover.webp");
