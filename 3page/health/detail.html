<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>防疫健康信息码</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="user-scalable=no">
		<link rel="shortcut icon" href="img/logo.ico" type="image/png">
	</head>
	<body oncontextmenu="event.returnValue=false" onselectstart="event.returnValue=false">
		<!--背景图-->
		<div class="img">
			<img width="100%" src="./img/3.png">
		</div>
		<!--适配-->
		<div class="detail-page">
			<div class="back">
				<a href="index.html"><button class="back2home" type="button"></button></a>
			</div>
			<div class="text1">
				<input type="" name="" id="text1" value="宋**" onchange="encrypt1()" />
			</div>
			<div class="text2">
				<input type="" name="" id="text2" value="2****************9" onchange="encrypt2()" />
			</div>
		</div>
		<!--右侧关闭按钮-->
		<div class="closebutton" id="closebutton">
			<a href="index.html"><img class="closebutton1" src="img/close.png"></a>
		</div>
		<script type="text/javascript">
			function encrypt1() {
				var text = document.getElementById("text1").value;
				a = text.substr(0, 1) + '**' + text.substr(3, text.split('').length);
				document.getElementById("text1").value = a;
			}
		</script>
		<script type="text/javascript">
			function encrypt2() {
				var text = document.getElementById("text2").value;
				a = text.substr(0, 1) + '****************' + text.substr(17, text.split('').length);
				document.getElementById("text2").value = a;
			}
		</script>
	</body>
</html>
