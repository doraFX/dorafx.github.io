<html>
	<head>

		<meta name="viewport" content="user-scalable=no">

	<body oncontextmenu="event.returnValue=false" onselectstart="event.returnValue=false">

			<img width="100%" src="./img/lst-home/background4.png">

		<div class="user">
			<input type="" name="" id="user" value="2102112000…" onchange="encrypt()" />

				a = user.substr(0, 10) + '...';
