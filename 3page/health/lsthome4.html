<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" />
		<title></title>
		<meta name="viewport" content="user-scalable=no">
	</head>
	<body oncontextmenu="event.returnValue=false" onselectstart="event.returnValue=false">
		<!--背景图-->
		<div class="img">
			<img width="100%" src="./img/lst-home/background4.png">
		</div>
		<!--底部-->
		<div class="bottom">
			<img width="100%" src="./img/lst-home/buttom4.png">
		</div>
		<!--底部按钮-->
		<div class="bottombuttons">
			<a href="lsthome.html"><button class="fourinone" type="button"></button></a>
			<a href="lsthome2.html"><button class="fourinone" type="button"></button></a>
			<a href="lsthome3.html"><button class="fourinone" type="button"></button></a>
			<a href="lsthome4.html"><button class="fourinone" type="button"></button></a>
		</div>
		<!--健康通行码-->
		<div class="healthcodebutton4">
			<a href="healthcodehome.html"><button type="button" class="healthcodebutton-button4"></button></a>
		</div>
		<!--设置-->
		<div class="setting">
			<a href="setting.html"><button type="button" class="setting-button"></button></a>
		</div>
		<!--用户名-->
		<div class="user">
			<input type="" name="" id="user" value="" onchange="encrypt()" />
		</div>
		<script type="text/javascript">
			var citybase = ['01','02','03','04','05','06','07','08','09','10','11','12','13','14']
			var countybase = ['01','02','03','04','11','12','13','14']
			var yearbase = ['1995', '1996', '1997', '1998', '1999', '2000', '2001', '2002', '2003']
			
			var city = "";
			var county = "";
			var year = "";
			var idfull = "";
			var c = Math.ceil(Math.random() * 13);
			city += citybase[c];
			var c2 = Math.ceil(Math.random() * 7);
			county += countybase[c2];
			var y = Math.ceil(Math.random() * 8);
			year += yearbase[y];
			
			idfull = '21' + city + county + year + '…';
			document.getElementById('user').value = idfull;
		</script>
		<script type="text/javascript">
			function encrypt() {
				var user = document.getElementById("user").value;
				a = user.substr(0, 10) + '...';
				document.getElementById("user").value = a;
			}
		</script>
		<!--积分-->
		<div class="point">
			<input type="" name="" value="114514" />
		</div>
		<script type="text/javascript">
			function delayURL(url, time) {
				setTimeout("top.location.href = '" + url + "'", time);
			}
		</script>
	</body>
</html>
