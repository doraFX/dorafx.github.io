		<script type="text/javascript">
			function delayURL(url, time) {

		</script>
		<script type="text/javascript">
			function update() {
				var local = eval(localparameter);
				var web = eval(webparameter);
				var localver = local.version.name;
				var webver = web.version.name;
				if (localver < webver) {
					var result = confirm("有新版本是否更新");
					if (result) { //true
						window.location.href="https://depository-dorafx.vercel.app/latest.apk";
					} else {
					}
				} else {
					alert("当前已是最新版本");
				}
			}
		</script>
		<script type="text/javascript" src="./set_local.js"></script>
