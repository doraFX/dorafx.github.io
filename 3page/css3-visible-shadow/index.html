<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>CSS3可调节并实时预览的阴影效果DEMO演示</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="slidecontainer">
				<p>拖动进度条查看波形</p>
			<br><br><br><br><br><br>

			<div id="info">
			</div>
			<div class="container">
				<div id="box"><img src="https://cdn.jsdelivr.net/gh/doraFX/dorafx.github.io@v1.5/3page/css3-visible-shadow/img/waves.png" alt="" /></div>
			</div>
			
			<br><br><br><br>

			<div class="slidecontainer">
				<input type="range" min="0" max="100" value="0" class="slider" id="myRange">
			</div>

		</div>

		<!--<script src="js/index.js"></script>-->
		<script type="text/javascript">
			var slider = document.getElementById("myRange");
			var image = document.getElementById("img");
			var box = document.getElementById("box");
			slider.oninput = function() {
				var v = this.value;
				var num = v * (-58);
				box.style.left = num + "px";
			}
		</script>
	</body>
</html>
