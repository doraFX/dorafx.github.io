<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>jQuery卡片切换焦点图动画</title>

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel='stylesheet prefetch' href='css/slick.css'>
		<link rel='stylesheet prefetch' href='css/slick-theme.css'>
		<link rel="stylesheet" href="css/style-02.css">
		<script>
		  window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
		</script>
		<script defer src="/_vercel/speed-insights/script.js"></script>
	</head>
	
	<body>
		<div class="slide-container">
			<div class="wrapper">
				<div class="clash-card num01">
					<a href="https://cdn.jsdelivr.net/gh/doraFX/dorafx.github.io@v1.4/img/1larger.jpg" target="_blank">
					<div class="clash-card__image clash-card__image--num01"></div>
					</a>
					<div class="clash-card__level clash-card__level--num01">PICTURE1</div>
					<div class="clash-card__unit-name">SCREENSHOT</div>
					<div class="clash-card__unit-description"></div>
				</div>
			</div>
			<div class="wrapper">
				<div class="clash-card num02">
					<a href="https://cdn.jsdelivr.net/gh/doraFX/dorafx.github.io@v1.4/img/2larger.jpg" target="_blank">
					<div class="clash-card__image clash-card__image--num02"></div>
					</a>
					<div class="clash-card__level clash-card__level--num02">PICTURE2</div>
					<div class="clash-card__unit-name">SCREENSHOT</div>
					<div class="clash-card__unit-description"></div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src='js/slick.min.js'></script>
		<script type="text/javascript">
			(function() {

				var slideContainer = $('.slide-container');

				slideContainer.slick();

				$('.clash-card__image img').hide();
				$('.slick-active').find('.clash-card img').fadeIn(200);

				// On before slide change
				slideContainer.on('beforeChange', function(event, slick, currentSlide, nextSlide) {
					$('.slick-active').find('.clash-card img').fadeOut(1000);
				});

				// On after slide change
				slideContainer.on('afterChange', function(event, slick, currentSlide) {
					$('.slick-active').find('.clash-card img').fadeIn(200);
				});

			})();
		</script>

		<div style="text-align:center;clear:both;">
			<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
			<script src="/follow.js" type="text/javascript"></script>
		</div>

	</body>
</html>
