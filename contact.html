		<script type="text/javascript">
			Bmob.initialize("3cb3ec742a76e9cb", "669524");

			function send() {
				var name = document.getElementById("name").value;
				var email = document.getElementById("email").value;
				var subject = document.getElementById("subject").value;
				var message = document.getElementById("message").value;
				sendnamevalue = localStorage.getItem("contact_page_send_name_value");
				sendemailvalue = localStorage.getItem("contact_page_send_email_value");
				sendsubjectvalue = localStorage.getItem("contact_page_send_subject_value");
				console.log(sendnamevalue + " " + sendemailvalue + " " +sendsubjectvalue);
				if(sendnamevalue == 1 && sendemailvalue ==1 && sendsubjectvalue == 1) {
					console.log("true");
					const query = Bmob.Query("DoraFX");
					query.set("name", name);
					query.set("email", email);
					query.set("subject", subject);
					query.set("message", message);
					query.save().then(res => {
						//console.log(res);
						alert("提交成功！");
					}).catch(err => {
						console.log(err);
						alert("提交失败！");
					})
				}
				else {
					alert("您有必填项未填写！")
				}
			}
		</script>
